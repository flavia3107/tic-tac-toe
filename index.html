<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-files/styles.css">
    <link rel="stylesheet" href="css-files/overlays.css">
    <link rel="stylesheet" href="css-files/configuration.css">
    <link rel="stylesheet" href="css-files/game.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
</head>

<body>
    <div class="backdrop" id="backdrop"></div>
    <header>
        <a class="logo" href="https://all-projects-portfolio.web.app/" target="_blank">
            <img class="logo-img" src="assets/logo.svg" />
            <div class="logo-txt">
                <h1>FLAVIA</h1>
                <span>Kosti</span>
            </div>
        </a>
    </header>
    <main id="main-container" class="active">
        <aside class="modal" id="config-overlay">
            <h2>Choose your name</h2>
            <form>
                <div class="form-control">
                    <label for="playername">Player Name</label>
                    <input type="text" name="username" id="playername" required />
                </div>
                <p id="config-errors"></p>
                <div>
                    <button type="reset" class="btn btn-alt" id="config-cancel-btn">Cancel</button>
                    <button type="submit" class="btn" id="config-confirm-btn"> Confirm</button>
                </div>
            </form>
        </aside>
        <section id="active-game">
            <div class="profile-section">
                <div class="player-details flex-row">
                    <div class="flex-column">
                        <span class="user-profile material-icons"> person </span>
                        <button class="btn btn-alt" id="edit-player-1-btn" data-playerid="1">Edit</button>
                    </div>
                    <div class="flex-column" id="player-1-data">
                        <h1 class="player-desc">Player 1 </h1>
                        <span id="player-1-name">Player Name</span>
                        <p>Symbol: <span class="sign"> X</span></p>
                    </div>
                    <span class="material-icons" id="arrow-left"> arrow_left </span>
                </div>
                <div class="player-detials flex-row">
                    <span class="material-icons" id="arrow-right"> arrow_right </span>
                    <div class="flex-column right" id="player-2-data">
                        <h1 class="player-desc">Player 2 </h1>
                        <span id="player-2-name">Player Name</span>
                        <p>Symbol: <span class="sign">O</span> </p>
                    </div>
                    <div class="flex-column">
                        <span class="user-profile material-icons"> person </span>
                        <button class="btn btn-alt" id="edit-player-2-btn" data-playerid="2">Edit</button>
                    </div>
                </div>
            </div>
            <section id="game-configuration" class="player-containers">
                <button id="start-game" class="btn">Start new Game</button>
            </section>

            <ol id="game-board">
                <li data-col="1" data-row="1"></li>
                <li data-col="2" data-row="1"></li>
                <li data-col="3" data-row="1"></li>

                <li data-col="1" data-row="2"></li>
                <li data-col="2" data-row="2"></li>
                <li data-col="3" data-row="2"></li>

                <li data-col="1" data-row="3"></li>
                <li data-col="2" data-row="3"></li>
                <li data-col="3" data-row="3"></li>
            </ol>
            <article class="modal" id="game-over">
                <span id="winner-name">PLAYER NAME</span>
                <h2>You won!</h2>
                <p>Click "Start New Game" above, to start a new game!</p>
                <button id="close-modal" class="btn btn-alt">Close</button>
            </article>
        </section>


    </main>
</body>

</html>
