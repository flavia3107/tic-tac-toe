<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-files/styles.css">
    <link rel="stylesheet" href="css-files/overlays.css">
    <link rel="stylesheet" href="css-files/configuration.css">
    <link rel="stylesheet" href="css-files/game.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
</head>

<body>
    <div class="backdrop" id="backdrop"></div>
    <header>

    </header>
    <main id="main-container">
        <aside class="modal" id="config-overlay">
            <h2>Choose your name</h2>
            <form>
                <div class="form-control">
                    <label for="playername">Player Name</label>
                    <input type="text" name="username" id="playername" required />
                </div>
                <p id="config-errors"></p>
                <div>
                    <button type="reset" class="btn btn-alt" id="config-cancel-btn">Cancel</button>
                    <button type="submit" class="btn" id="config-confirm-btn"> Confirm</button>
                </div>
            </form>
        </aside>
        <section id="game-configuration" class="player-containers">
            <h2>Player Details</h2>
            <div class="container">
                <article class="player-container" id="player-1-data">
                    <h1 class="player-desc">Player 1</h1>
                    <h3 class="name">Name</h3>
                    <p class="sign">X</p>
                    <button class="btn btn-alt" id="edit-player-1-btn" data-playerid="1">Edit</button>
                </article>
                <article class="player-container" id="player-2-data">
                    <h1 class="player-desc">Player 2</h1>
                    <h3 class="name">Name</h3>
                    <p class="sign">0</p>
                    <button class="btn btn-alt" id="edit-player-2-btn" data-playerid="2">Edit</button>
                </article>
            </div>

            <button id="start-game" class="btn">Start new Game</button>
        </section>
        <section id="active-game">
            <h1 class="main-title"> Play Tic, Tac, Toe</h1>
            <span>Built with HTML, CSS, Javascript</span>
            <article id="game-over">
                <h2>You won! <span id="winner-name">PLAYER NAME</span></h2>
                <p>Click "Start New Game" above, to start a new game!</p>
            </article>

            <div class="profile-section">
                <p class="user-profile">
                    <span class="material-icons">
                        person
                    </span>
                    <span id='user-1'></span>
                </p>
                <p>It's your turn <span id="active-player-name">player name</span></p>
                <p class="user-profile">
                    <span id='user-2'></span>
                    <span class="material-icons">
                        person
                    </span>

                </p>
            </div>

            <ol id="game-board">
                <li data-col="1" data-row="1"></li>
                <li data-col="2" data-row="1"></li>
                <li data-col="3" data-row="1"></li>

                <li data-col="1" data-row="2"></li>
                <li data-col="2" data-row="2"></li>
                <li data-col="3" data-row="2"></li>

                <li data-col="1" data-row="3"></li>
                <li data-col="2" data-row="3"></li>
                <li data-col="3" data-row="3"></li>
            </ol>

        </section>


    </main>
</body>

</html>
